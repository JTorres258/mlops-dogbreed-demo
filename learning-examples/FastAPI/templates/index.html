<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Rotator</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 2rem; }
    .card { max-width: 720px; margin: 0 auto; padding: 1.5rem; border: 1px solid #e5e7eb; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,.05); }
    label { display:block; margin-top: 1rem; font-weight: 600; }
    input[type="number"], input[type="file"] { width: 100%; padding: .6rem; border: 1px solid #d1d5db; border-radius: 8px; }
    button { margin-top: 1rem; padding: .7rem 1rem; border: 0; border-radius: 10px; background: black; color: white; font-weight: 600; cursor: pointer; }
    .hint { color: #6b7280; font-size: .9rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Rotate an Image</h1>
    <p class="hint">Upload a picture, choose an angle (clockwise), and get the rotated version to view and download.</p>

    <form action="/rotate" method="post" enctype="multipart/form-data">
      <label for="image">Image</label>
      <input id="image" name="image" type="file" accept="image/*" required />

      <label for="angle">Angle (degrees, clockwise)</label>
      <input id="angle" name="angle" type="number" step="1" value="90" required />

      <button type="submit">Rotate</button>
    </form>
  </div>
</body>
</html>
