<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Rotated</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 2rem; }
    .grid { display: grid; gap: 1.25rem; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
    .panel { padding: 1rem; border: 1px solid #e5e7eb; border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,.05); }
    img { max-width: 100%; height: auto; border-radius: 10px; display: block; }
    a.btn, button { display:inline-block; margin-top: 1rem; padding: .6rem .9rem; border-radius: 10px; background: black; color: white; text-decoration: none; font-weight: 600; }
    .meta { color: #6b7280; font-size: .9rem; }
  </style>
</head>
<body>
  <p><a href="/">← Back</a></p>

  <h1>Your rotated image</h1>
  <p class="meta">Angle applied: <strong>{{ angle }}</strong>° (clockwise)</p>

  <div class="grid">
    <div class="panel">
      <h3>Original</h3>
      <img src="{{ uploaded_rel }}" alt="original" />
      <p class="meta">Served from {{ uploaded_rel }}</p>
    </div>
    <div class="panel">
      <h3>Rotated</h3>
      <img src="{{ output_rel }}" alt="rotated" />
      <p>
        <a class="btn" href="/download/{{ download_filename }}">Download rotated image</a>
      </p>
      <p class="meta">Served from {{ output_rel }}</p>
    </div>
  </div>
</body>
</html>
